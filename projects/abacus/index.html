<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Abacus</title>
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/media.css">
	<script src="assets/js/bubbly-bg.js"></script>
	<script src="assets/js/main.js"></script>
</head>
<body>
	<div class="wrap">
		<div class="score">0</div>
		<div class="true">Правильно</div>
		<div class="digits-wrap">
			<a href="#" class="digit-link">2</a>
			<div class="digits">
				<div class="digit">1</div>
				<div class="digit digit-active">2</div>
				<div class="digit">3</div>
				<div class="digit">4</div>
				<div class="digit">5</div>
				<div class="digit">6</div>
			</div>
		</div>

		<div class="abacus-wrap">
			<div class="abacus">

				<div class="tens-wrap">
					<div> <div class="tens"><span>5</span></div> </div>
					<div> <div class="tens"><span>50</span></div> </div>
					<div> <div class="tens"><span>500</span></div> </div>
					<div> <div class="tens"><span>5000</span></div> </div>
					<div> <div class="tens"><span>50000</span></div> </div>
					<div> <div class="tens"><span>500000</span></div> </div>
					<div> <div class="tens"><span>5000000</span></div></div>
					<div></div>
				</div>
				<div class="line-trougth"></div>

				<div class="units-wrap">
					<div></div> <div></div> <div></div> <div></div>
					<div></div> <div></div> <div></div>
					<div></div>
				</div>

			</div>
			<div class="line">
				<div></div> <div></div> <div></div> <div></div>
				<div></div> <div></div> <div></div>  <div></div>
			</div>

			<div class="reset"></div>
		</div>
	</div>
</body>
</html>
