<!DOCTYPE html>
 <html lang="ru_RU">
  <head>
	  <meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
	  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	  <title>Таблица Шульте</title>
	  <meta name="description" content="Some text" />
	  <meta name="Author" content="_blank, Selimov Ravshan" />
	  <meta name="Copyright" content="Selimov Ravshan" />

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
   	<link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
   	<script src="assets/js/app.js" ></script>
    <script src="assets/js/main.js"></script>
   </head>
  <body>
    <div class="preloader-wrap">
      <div class="banter-loader">
        <div class="banter-loader__box"></div>
        <div class="banter-loader__box"></div>
        <div class="banter-loader__box"></div>
        <div class="banter-loader__box"></div>
        <div class="banter-loader__box"></div>
        <div class="banter-loader__box"></div>
        <div class="banter-loader__box"></div>
        <div class="banter-loader__box"></div>
        <div class="banter-loader__box"></div>
      </div>
    </div>



		<div class="app">

			<div class="main">

				<div class="controls">
					<a href="#" class="play"><i class="fa fa-play-circle-o"></i></a>
					<a href="#" class="stop"><i class="fa fa-stop"></i></a>
					<div class="time">00:00</div>
				</div>

				<div class="table">

				</div>

				<div class="win">
					<div class="win-text">Решено</div>
					<div>Время: <span class="win-time">00:00</span></div>
				</div>

			</div>


			<div class="settings">
				<a href="#" class="settings-link">
					<i class="fa fa-chevron-left"></i>
				</a>


				<div class="info">
					<div class="info-text">
						Надо найти все числа, начиная с единицы(1) в порядке возрастания
					</div>

					<a href="#" class="info-link">
						<i class="fa fa-info-circle"></i>
					</a>

				</div>

				<div class="cells-settings">
					<div class="columns-wrap">
						<span>Столбцы</span>
						<div class="columns">
							<a href="#" class="column-active">5</a>
							<a href="#">6</a>
							<a href="#">7</a>
							<a href="#">8</a>
							<a href="#">9</a>
							<a href="#">10</a>
						</div>
					</div>

					<div class="rows-wrap">
						<span>Строки</span>
						<div class="rows">
							<a href="#" class="row-active">5</a>
							<a href="#">6</a>
							<a href="#">7</a>
							<a href="#">8</a>
							<a href="#">9</a>
							<a href="#">10</a>
						</div>
					</div>
				</div>

				<div class="theme-settings-wrap">
					<span>Темы</span>
					<div class="theme-settings">
						<div class="theme blue theme-active" data-value="bg-blue"> <i class="fa fa-circle-o-notch fa-spin"></i> </div>
						<div class="theme green" data-value="bg-green"> <i class="fa fa-circle-o-notch fa-spin"></i> </div>
						<div class="theme purple" data-value="bg-pink"> <i class="fa fa-circle-o-notch fa-spin"></i> </div>
					</div>
				</div>


			</div>

		</div>
  </body>
</html>
